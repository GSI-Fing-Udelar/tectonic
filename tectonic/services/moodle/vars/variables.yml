php_version: "8.5"

mysql_apt_repository: "https://dev.mysql.com/get/mysql-apt-config_0.8.36-1_all.deb"

system_packages:
  - git
  - unzip
  - acl
  - apache2
  - mysql-server
  - python3-pymysql
  - netfilter-persistent

php_packages:
  - "php{{ php_version }}"
  - "php{{ php_version }}-fpm"
  - "php{{ php_version }}-gd"
  - "php{{ php_version }}-curl"
  #- "php{{ php_version }}-opcache"
  - "php{{ php_version }}-xml"
  - "php{{ php_version }}-mbstring"
  - "php{{ php_version }}-mysql"
  - "php{{ php_version }}-zip"
  - "php{{ php_version }}-intl"
  - "php{{ php_version }}-soap"
  - "php{{ php_version }}-bcmath"
  - "php{{ php_version }}-apcu"
