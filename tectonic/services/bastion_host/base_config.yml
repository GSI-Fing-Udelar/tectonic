- name: "Install Bastion Host (Ubuntu 22.04)"
  hosts: bastion_host
  become: true
  gather_facts: true

  tasks:
    - name: "Update repos"
      ansible.builtin.apt:
        update_cache: yes

    - name: Install packages
      ansible.builtin.package:
        name: 
          - apache2
          - certbot
    
    - name: Disable and stop apache service
      ansible.builtin.service:
        name: apache2
        state: stopped
        enabled: false