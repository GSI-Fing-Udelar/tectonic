- name: "Proxy configuration and qemu-guest-agent installation for libvirt"
  hosts: all
  become: true

  tasks:
    - name: Proxy configuration
      block:
        - name: "Profile proxy"
          ansible.builtin.copy:
            dest: /etc/profile.d/proxy.sh
            content: | 
              export http_proxy={{ proxy }}
              export https_proxy={{ proxy }}
          when: ansible_facts['os_family'] != "Windows"

        - name: "Apt proxy"
          ansible.builtin.copy:
            dest: /etc/apt/apt.conf.d/proxy.conf
            content: | 
              Acquire::http::Proxy "{{ proxy }}";
              Acquire::https::Proxy "{{ proxy }}";
          when: ansible_facts['os_family'] == 'Debian'

        - name: "Dnf proxy"
          ansible.builtin.lineinfile:
            path: /etc/dnf/dnf.conf
            regexp: '^proxy='
            line: "proxy={{ proxy }}"
          when: ansible_facts['os_family'] == 'RedHat' or ansible_facts['os_family'] == 'Fedora'
      when: proxy is defined

    # Install qemu-guest-agent
    - name: "Update repos"
      ansible.builtin.apt:
        update_cache: yes
      when: ansible_facts['os_family'] == 'Debian' and platform == "libvirt"

    - name: "Install qemu-guest-agent"
      ansible.builtin.package:
        name: qemu-guest-agent
      when: ansible_facts['os_family'] != "Windows" and platform == "libvirt"

    - name: "Start qemu guest agent"
      ansible.builtin.service:
        name: qemu-guest-agent
        enabled: yes
        state: started
      when: ansible_facts['os_family'] != "Windows" and platform == "libvirt"
