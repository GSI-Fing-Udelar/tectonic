[config]
platform = aws
lab_repo_uri = /usr/share
network_cidr_block = 10.98.0.0/16
internet_network_cidr_block = 10.99.0.0/25
services_network_cidr_block = 10.99.0.128/25
ssh_public_key_file = ~/.ssh/id_rsa.pub
configure_dns = no
debug = yes
# proxy = http://proxy.example.com:3128

[ansible]
ssh_common_args = -o test
keep_logs = yes
forks = 5
pipelining = yes
timeout = 100

[libvirt]
uri = qemu+ssh:///user@host.example.com
storage_pool = teststorage
student_access = bridge
bridge = testbridge
external_network = 192.168.44.0/25
bridge_base_ip = 100

[aws]
region = us-west-1
teacher_access = endpoint
# access_host_instance_type = t3.small
packetbeat_vlan_id = 2

[docker]
uri = http://docker.com
dns = 6.6.6.6

[elastic]
version = 8.18.5
packetbeat_policy_name = PBPolicy
endpoint_policy_name = EndPolicy
user_install_packetbeat = user
external_port = 5601

[caldera]
version = 2.2.0
ot_enabled = no
external_port = 8443

[guacamole]
version = 1.6.0
brute_force_protection_enabled = no
external_port = 10443

[moodle]
version = 4.5.8
site_fullname = Tectonic Test
site_shortname = Tectonic
admin_email = admin@tectonic.local
external_port = 8080

[bastion_host]
domain = tectonic.test