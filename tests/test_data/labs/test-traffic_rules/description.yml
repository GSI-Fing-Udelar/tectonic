---
institution: udelar
lab_name: lab01

guest_settings:
  attacker:
    entry_point: yes
    vcpu: 2
    red_team_agent: yes
  victim:
    monitor: yes
    blue_team_agent: yes
topology:
  - name: lan
    members:
      - attacker
  - name: dmz
    members:
      - victim

traffic_rules:
  - description: Allow access from attacker to victim on port 8080
    source: attacker.lan
    destination: victim.dmz
    port_range: 8080
    protocol: tcp

elastic_settings:
  enable: yes
  monitor_type: "traffic"

caldera_settings:
  enable: yes

guacamole_settings:
  enable: yes

moodle_settings:
  enable: yes
