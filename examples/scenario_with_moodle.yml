---
# Lab edition file for Moodle demo scenario
# This file configures parameters for this edition of the training

# The name of the lab directory in examples/. Required.
base_lab: scenario_with_moodle

# The name of the institution that offers this edition. Optional.
institution: udelar

# The name of this edition of the lab. Optional.
lab_edition_name: moodle_demo

# The number of instances to deploy. This should be one per (group of) participant.
instance_number: 1

# Pseudo-random seed to use for password generation and random parameterization.
random_seed: 42

# The prefix to use in the usernames for the students. Optional, default: "trainee".
student_prefix: trainee

# Whether to create a (pseudo)random password for the students. Optional, defaults to false.
create_students_passwords: true

# Optional: A directory with SSH public keys for the teachers.
# teacher_pubkey_dir: ./teacher_pubkeys

# Optional: A directory with SSH public keys for the students.
# student_pubkey_dir: ./student_pubkeys

# Optional: Override Moodle settings from description.yml
# moodle_settings:
#   enable: yes

