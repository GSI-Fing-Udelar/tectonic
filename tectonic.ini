[config]
platform = docker
lab_repo_uri = ./examples
network_cidr_block = 10.0.0.0/16
internet_network_cidr_block = 10.0.0.0/25
services_network_cidr_block = 10.0.0.128/25
ssh_public_key_file = ~/.ssh/id_rsa.pub
configure_dns = no
debug = yes
routing = no

[ansible]
ssh_common_args = -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ControlMaster=auto -o ControlPersist=3600 
keep_logs = no
forks = 5
pipelining = no
timeout = 10

[libvirt]
uri = qemu:///system
storage_pool = tectonic
student_access = bridge
bridge = tectonic
external_network = 192.168.0.0/25
bridge_base_ip = 10

[aws]
region = us-east-1
teacher_access = host
packetbeat_vlan_id = 1

[docker]
uri = unix:///var/run/docker.sock
dns = 8.8.8.8

[elastic]
elastic_stack_version = 8.18.0
packetbeat_policy_name = Packetbeat
endpoint_policy_name = Endpoint
user_install_packetbeat = tectonic

[caldera]
version = latest